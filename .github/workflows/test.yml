name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync

    - name: Configure git
      run: |
        git config --global user.name "Test User"
        git config --global user.email "test@example.com"

    - name: Run tests
      run: |
        uv run pytest test_git_line_stage.py -v

    - name: Test CLI list command
      run: |
        # Create a test file and verify list command works
        echo "test content" > test_file.txt
        uv run python git-line-stage.py list --paths test_file.txt

    - name: Test CLI mcp help
      run: |
        # Verify the MCP server can be imported
        uv run python -c "from importlib.util import spec_from_file_location, module_from_spec; spec = spec_from_file_location('git_line_stage', 'git-line-stage.py'); module = module_from_spec(spec); spec.loader.exec_module(module); print('Import successful')"